<div class="container">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <div class="jumbotron">
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-8">
            <legend class="text-center">Login</legend>
            <form class="form-horizontal" name="steamLogin">
              <div class="form-group">
                <label class="col-sm-2 control-label" for="firstname">Username</label>
                <div class="col-sm-8">
                  <input class="form-control" id="username" ng-model="user.username" type="text" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="lastname">Password</label>
                <div class="col-sm-8">
                  <input class="form-control" id="password" ng-model="user.password" type="password" required>
                  <div class="form-group has-error" ng-if="authStatus == false">
                    <label class="control-label" for="inputError">Input error</label>
                    <input class="form-control" id="password" ng-model="signInPasswd" type="password" required>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button class="btn btn-success" type="submit" id="btnSignIn" ng-click="makeLogin()">Sign in</button>
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <button class="btn btn-danger" type="submit">Forgot password</button>
                </div>
              </div>
              <center><p class="text-warning">New User ? <a href="/#/register"> click here</a></p> </center>
            </form>
          </div>
          <div class="col-lg-2"></div>
        </div>
      </div>
    </div>
    <div class="col-lg-2"></div>
  </div>
</div>
